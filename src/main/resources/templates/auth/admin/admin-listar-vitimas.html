<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Lista de Ocorrências</title>

    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />


    <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/usuario/index">Pagina Inicial</a><br><br>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>
<br>
<div class="container">
    <p class="h1">Lista de vítimas</p>

    <div class="row">
        <div class="col-sm-5">
            <form th:action="@{/vitima/buscar}" method="post">
                <div class="input-group">

                    <input type="text" class="form-control" name="numeroDoDocumento" placeholder="Informe o número de documento da vítima">&nbsp;<input
                        class="btn btn-primary" type="submit" value="Buscar">&nbsp;


                </div>
            </form>
        </div>
    </div>


    <div class="row">
        <div class="alert alert-danger alert-dismissible fade show"
             th:if="${mensagemErro}">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <span th:text="${mensagemErro}"></span>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Pai</th>
                <th>Mãe</th>
                <th>Gênero</th>
                <th>Nascimento</th>
                <th>Profissão</th>
                <th>Estado civil</th>
                <th>Tipo de documento</th>
                <th>Número de documento</th>
                <th>Data da expedição do documento</th>
                <th>Naturalidade</th>
                <th>Nacionalidade</th>
                <th>Endereço</th>
                <th>Residência</th>
                <th>Telefone</th>
                <th>WhatsApp</th>
                <th>Email</th>
                <th>Relator</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${listarVitimas.empty}">
                <td colspan="3">Não há vítima registrado!</td>
            </tr>
            <tr th:each="vitima : ${listarVitimas}">

                <td><span th:text="${vitima.nome}"></span></td>
                <td><span th:text="${vitima.pai}"></span></td>
                <td><span th:text="${vitima.mae}"></span></td>
                <td><span th:text="${vitima.genero.genero}"></span></td>
                <td><span th:text="${#dates.format(vitima.nascimento, 'dd/MM/yyyy')}"></span></td>
                <td><span th:text="${vitima.profissao.nomeDaProfissao}"></span></td>
                <td><span th:text="${vitima.estadoCivil.matrimonio}"></span></td>
                <td><span th:text="${vitima.tipoDeDocumento}"></span></td>
                <td><span th:text="${vitima.numeroDoDocumento}"></span></td>
                <td><span th:text="${#dates.format(vitima.dataDaExpedicaoDocumento, 'dd/MM/yyyy')}"></span></td>
                <td><span th:text="${vitima.naturalidade.naturalidade}"></span></td>
                <td><span th:text="${vitima.nacionalidade}"></span></td>
                <td><span th:text="${vitima.endereco}"></span></td>
                <td><span th:text="${vitima.residencia}"></span></td>
                <td><span th:text="${vitima.telefone}"></span></td>
                <td><span th:text="${vitima.zap}"></span></td>
                <td><span th:text="${vitima.email}"></span></td>
                <td><span th:text="${vitima.relatorDoCrime}"></span></td>


                <td>
                    <!--
                    <a class="fa-regular fa-trash-can icon-dark btn-delete"
                       th:href="@{/vitima/apagar/{id}(id=${vitima.id})}"
                       th:data-confirm-delete="|Você gostaria de apagar ${vitima.nome}?|"
                       th:onclick="if (!confirm(this.getAttribute('data-confirm-delete')))
										      return false">

                    </a>
                    &nbsp;
                    <a class="fa-regular fa-pen-to-square icon-dark"
                       th:href="@{/vitima/editar/{id}(id=${vitima.id})}">

                    </a>
                    -->
                    <!--
                                        <a class = "fa-solid fa-people-robbery"
                                           th:href="@{/crime/novo/{id}(id=${vitima.id})}">
                                        </a>


                                         th:href="@{/tipoPenal/buscar-tipoPenal/{id}(id=${crime.id})}">
                       -->

                </td>

            </tr>
            </tbody>
        </table>
    </div>

</div>



</body>
</html>
