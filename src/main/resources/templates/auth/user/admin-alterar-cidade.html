<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>


    <title>Cidades</title>
    <style>
.mensagem {
	color: red;
}
</style>

</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/usuario/index">Pagina Inicial</a><br><br>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>

<body>

<div class="container">
    <div class="row" style="padding-bottom: 30px;">
        <div class="col">
            <h2>Cadastro cidades</h2>
            <a th:href="@{/regiao/listar}" class="btn btn-primary">Voltar</a>
            <div class="alert alert-success alert-dismissible fade show"
                 th:if="${mensagem}">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <span th:text="${mensagem}"></span>
            </div>
            <form th:action="@{/cidade/editar/{id}(id=${objetoCidade.id})}" th:object="${objetoCidade}" method="post">

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Nome da cidade:</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" th:field="*{nomeDaCidade}">
                    </div>
                    <div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('nomeDaCidade')}"
                                  th:errors="*{nomeDaCidade}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Capital:</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" th:field="*{capital}">
                    </div>
                    <div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('capital')}"
                                  th:errors="*{capital}"></span>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Bairros:</label>
                    <div class="col-sm-2">
                        <select class="form-select" th:field="*{bairro}">
                            <th:block th:each="bair : ${bairros}">
                                <option th:value="${bair.id}"
                                        th:text="${bair.nomeDoBairro}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>


                <input class="btn btn-primary" type="submit" value="Atualizar" />
            </form>
        </div>
    </div>
</div>
</body>
</html>
