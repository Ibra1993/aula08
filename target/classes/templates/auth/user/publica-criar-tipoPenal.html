<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tipo penal</title>

  <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
  <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
  <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

  <style>
.mensagem {
  color: red;
}
</style>


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/usuario/index">Página Inicial</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  </div>
</nav>

  <div class="container p-5">
    <div class="row" style="padding-bottom: 30px;">
     <div class="col">
      <h2>Cadastro do tipo penal</h2><br>
      <a th:href="@{/crime/listar}" class="btn btn-primary">Voltar</a> <br>
      <div class="alert alert-success alert-dismissible fade show"
           th:if="${mensagem}">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <span th:text="${mensagem}"></span>
      </div>


      <form th:action="@{/tipoPenal/gravar-tipoPenal/{idCrime}(idCrime=${penal.crime.id})}"
            th:object="${penal}" method="post">

        <div class="row mb-3">
          <label class="col-sm-1 col-form-label">Descrição:</label>
          <div class="col-sm-3">
            <textarea class="form-control" type="text" th:field="*{descricao}"
            placeholder = "Descrição do tipo penal"></textarea>
          </div>
          <div class="col-sm-5">
            <span class="mensagem" th:if="${#fields.hasErrors('descricao')}"
                                  th:errors="*{descricao}"></span>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-1 col-form-label">Tipo penal:</label>
          <div class="col-sm-3">
            <input class="form-control" type="text" th:field="*{tipoPenal}">
          </div>
          <div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('tipoPenal')}"
                                  th:errors="*{tipoPenal}"></span>
          </div>
        </div>

        <input class="btn btn-primary" type="submit" value="Registrar" />
      </form>
    </div>
  </div>
</div>

</body>
</html>
