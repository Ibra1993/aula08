<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nova Ocorrencia</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />






    <style>
.mensagem {
  color: red;
}
</style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/usuario/index">Página Inicial</a><br><br>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>

<div class="container">
    <div class="row" style="padding-bottom: 30px;">
        <div class="col">
            <h2>Registro de ocorrência</h2><br><br>
<!--  th:href="@{/}" -->
            <a href="/usuario/index" class="btn btn-primary" type="submit">Cancelar </a>

            <div class="alert alert-success alert-dismissible fade show"
                 th:if="${mensagem}">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <span th:text="${mensagem}"></span>
            </div>

            <div class="">

            <br><br> <form th:action="@{/crime/gravar}" th:object="${novoCrime}" method="post">




                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Tipo de crime:</label>
                    <!--  <small class="form-text">Caso não haja profissão na lista, favor adicione a profissão.</small> -->
                    <div class="col-sm-5">
                        <select class="form-select" th:field="*{tipoDeCrime}">
                            <th:block th:each="tipCrimes : ${tipoDeCrimes}">
                                <option th:value="${tipCrimes.id}"
                                        th:text="${tipCrimes.tipoDeCrime}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Data:</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="date" th:field="*{data}">
                    </div>
                    <div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('data')}"
                                  th:errors="*{data}"></span>
                    </div>
                </div>





                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Crime composto:</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" th:field="*{crimeComposto}">
                    </div>
                    <div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('crimeComposto')}"
                                  th:errors="*{crimeComposto}"></span>
                    </div>
                </div>


            <div class="row mb-3">
                <label class="col-sm-1 col-form-label">Bairros:</label>
                <div class="col-sm-2">
                    <select class="form-select" th:field="*{bairro}">
                        <th:block th:each="bairr : ${bairros}">
                            <option th:value="${bairr.id}"
                                    th:text="${bairr.nomeDoBairro}"></option>
                        </th:block>
                    </select>
                </div>
            </div>


                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Local do crime:</label>
                    <div class="col-sm-2">
                        <textarea class="form-control" type="text" th:field="*{localDoCrime}"
                                  placeholder = "Informe o nome da rua..."></textarea>
                    </div>
                    <div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('localDoCrime')}"
                                  th:errors="*{localDoCrime}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Descrição do crime:</label>
                    <div class="col-sm-2">
                        <textarea class="form-control" type="text" th:field="*{descricaoDoCrime}"
                                  placeholder = "Descrever ocorrência"></textarea>
                    </div>
                    <div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('descricaoDoCrime')}"
                                  th:errors="*{descricaoDoCrime}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Genero:</label>
                    <!--  <small class="form-text">Caso não haja profissão na lista, favor adicione a profissão.</small> -->
                    <div class="col-sm-5">
                        <select class="form-select" th:field="*{genero}">
                            <th:block th:each="gen : ${generos}">
                                <option th:value="${gen.id}"
                                        th:text="${gen.genero}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Ponto de referência:</label>
                    <div class="col-sm-2">
                        <textarea class="form-control" type="text" th:field="*{pontoDeReferencia}"
                                  placeholder = "Informe o local de referência"></textarea>
                    </div>
                    <div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('pontoDeReferencia')}"
                                  th:errors="*{pontoDeReferencia}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Tipo de Local:</label>
                    <!--  <small class="form-text">Caso não haja profissão na lista, favor adicione a profissão.</small> -->
                    <div class="col-sm-5">
                        <select class="form-select" th:field="*{tipoDeLocal}">
                            <th:block th:each="tplocal : ${tiposDeLocal}">
                                <option th:value="${tplocal.id}"
                                        th:text="${tplocal.tipoDeLocal}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>


            <div class="row mb-3">
                <label class="col-sm-1 col-form-label">Delegacias:</label>
                <div class="col-sm-4">
                    <select class="form-select" th:field="*{delegacia}">
                        <th:block th:each="dele : ${delegacias}">
                            <option th:value="${dele.id}"
                                    th:text="${dele.nomeDaDelegacia}"></option>
                        </th:block>
                    </select>
                </div>
            </div>


            <div class="row mb-3">
                <label class="col-sm-1 col-form-label">Andamentos:</label>
                <div class="col-sm-4">
                    <select class="form-select" th:field="*{andamentoOcorrencia}">
                        <th:block th:each="anda : ${andamentos}">
                            <option th:value="${anda.id}"
                                    th:text="${anda.estado}"></option>
                        </th:block>
                    </select>
                </div>
            </div>





                <input class="btn btn-primary" type="submit" value="Registrar"/>
            </form>


        </div>


        </div>
    </div>
</div>
</body>
</html>
