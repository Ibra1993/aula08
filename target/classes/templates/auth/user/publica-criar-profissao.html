<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profissão da vítima</title>

    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />






    <style>
.mensagem {
  color: red;
}
</style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/usuario/index">Pagina Inicial</a><br><br>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>

<div class="container">
    <div class="row" style="padding-bottom: 30px;">
        <div class="col">
            <h2>Cadastro da profissão da vítima</h2><br><br>

            <a th:href="/usuario/index" class="btn btn-primary" type="submit">Cancelar </a>

            <div class="alert alert-success alert-dismissible fade show"
                 th:if="${mensagem}">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <span th:text="${mensagem}"></span>
            </div>
            <br><br> <form th:action="@{/profissao/gravar}" th:object="${novaProfissao}" method="post">


            <div class="row mb-3">

                <label class="col-sm-1 col-form-label">Nome da profissão:</label>
                <div class="col-sm-5">
                    <input class="form-control"  type="text" th:field="*{nomeDaProfissao}"  placeholder="nome da profissão">
                </div>

                <div class="col-sm-5">
                              <span class="mensagem" th:if="${#fields.hasErrors('nomeDaProfissao')}"
                                    th:errors="*{nomeDaProfissao}"></span>
                </div>
            </div>


            <div class="row mb-3">
                <label class="col-sm-1 col-form-label">Descrição:</label>
                <div class="col-sm-5">
                    <input class="form-control" type="text" th:field="*{descricao}" placeholder="Descrição da profissão">
                </div>
                <div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('descricao')}"
                                  th:errors="*{descricao}"></span>
                </div>
            </div>


            <input class="btn btn-primary" type="submit" value="Registrar"/>
        </form>
        </div>
    </div>
</div>
</body>
</html>
